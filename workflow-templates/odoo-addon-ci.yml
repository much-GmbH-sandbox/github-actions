# Odoo Addon CI Workflow
#
# RECOMMENDED: Use base-repo as a template for new repositories:
#   https://github.com/much-GmbH-sandbox/base-repo
#
# base-repo includes this workflow plus all required config files:
#   .flake8, .bandit, .pylintrc, pyproject.toml, .pre-commit-config.yaml

name: CI

on:
  push:
    branches: [main, staging, 'staging-*', develop]
    paths-ignore:
      - '**.md'
      - '**.rst'
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE'
      - 'CHANGELOG.md'
  pull_request:
    branches: [main, staging]
    paths-ignore:
      - '**.md'
      - '**.rst'
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE'
      - 'CHANGELOG.md'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      code: ${{ steps.filter.outputs.code }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            code:
              - '**.py'
              - '**.xml'
              - '**.csv'
              - '**.js'
              - '**.scss'
              - '**/requirements*.txt'
              - '**/__manifest__.py'

  quality:
    name: Quality
    needs: [changes]
    if: needs.changes.outputs.code == 'true'
    uses: much-GmbH-sandbox/github-actions/.github/workflows/odoo-quality.yml@v1
    with:
      odoo-version: '17'  # UPDATE: Set your Odoo version
      python-version: '3.10'
    secrets: inherit
