# Odoo Addon CI Workflow Template
# Copy this file to your repository at .github/workflows/ci.yml
# Customize the odoo-version and python-version inputs for your project
#
# Version pinning: Uses @v1 for stability. Check github-actions repo for latest version.
#
# Flow:
#   PR: Auto-Format → Quality Checks → (optional) Jenkins
#   Push: Quality Checks → (optional) Jenkins

name: CI

on:
  push:
    branches: [main, staging, 'staging-*', develop]
    paths-ignore:
      - '**.md'
      - '**.rst'
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE'
      - 'CHANGELOG.md'
  pull_request:
    branches: [main, staging]
    paths-ignore:
      - '**.md'
      - '**.rst'
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE'
      - 'CHANGELOG.md'

# Cancel in-progress runs for same PR/branch (saves GitHub Actions minutes)
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: write    # Required for auto-format to push commits
  pull-requests: write

jobs:
  # Optional: Detect if code actually changed
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      code: ${{ steps.filter.outputs.code }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            code:
              - '**.py'
              - '**.xml'
              - '**.csv'
              - '**.js'
              - '**.scss'
              - '**/requirements*.txt'
              - '**/__manifest__.py'

  # Auto-format (PRs only) - automatically fixes formatting and pushes back
  auto-format:
    name: Auto-Format
    if: github.event_name == 'pull_request'
    # CUSTOMIZE: Change the repository owner to match your sandbox/production org
    uses: much-GmbH-sandbox/github-actions/.github/workflows/auto-format.yml@v1
    with:
      python-version: '3.10'

  # Quality checks
  quality:
    name: Quality
    needs: [changes, auto-format]
    if: |
      always() &&
      needs.changes.outputs.code == 'true' &&
      (needs.auto-format.result == 'success' || needs.auto-format.result == 'skipped')
    # CUSTOMIZE: Change the repository owner to match your sandbox/production org
    uses: much-GmbH-sandbox/github-actions/.github/workflows/odoo-quality.yml@v1
    with:
      # CUSTOMIZE: Set your Odoo version (14, 15, 16, 17, 18)
      odoo-version: '17'
      # CUSTOMIZE: Set your Python version
      python-version: '3.10'
      # Optional: Skip SonarQube for faster runs
      # skip-sonar: true
      # Optional: Fail on any quality issue
      # strict-mode: true
    secrets: inherit

