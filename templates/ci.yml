# CI/CD Pipeline for Odoo Addons
#
# Reads configuration from pyproject.toml:
#   [odoo]
#   version = 17.0
#   build_docker = true
#   edition = "enterprise"
#
# Flow:
#   PR: Quality Checks → Jenkins (Unit Tests)
#   Push to main: Quality Checks → Jenkins (Unit Tests + Docker Build)

name: CI/CD

on:
  push:
    branches: [main]  # Deploy branch - adjust if needed
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  # ============================================
  # Stage 1: Quality Checks (GitHub Actions)
  # ============================================
  quality:
    uses: YOUR_ORG/github-actions/.github/workflows/odoo-quality.yml@main
    with:
      odoo-version: '17'      # Must match pyproject.toml [odoo] version
      python-version: '3.10'
      # skip-sonar: true      # Uncomment to skip SonarQube
      # strict-mode: true     # Uncomment to fail on quality issues
    secrets: inherit

  # ============================================
  # Stage 2: Unit Tests + Deploy (Jenkins)
  # ============================================
  # Reads pyproject.toml automatically for:
  #   - odoo version
  #   - build_docker (true/false)
  #   - edition (enterprise/community)
  jenkins:
    needs: quality
    uses: YOUR_ORG/github-actions/.github/workflows/jenkins-trigger.yml@main
    with:
      deploy-branch: 'main'   # Branch that triggers Docker build
      # dry-run: true         # Uncomment for testing
    secrets: inherit
