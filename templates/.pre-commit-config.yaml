# Pre-commit hooks for Odoo development
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

# pre-commit.ci configuration (https://pre-commit.ci)
# Automatically fixes formatting issues on PRs
ci:
  autofix_commit_msg: "style: auto-format with pre-commit.ci [skip ci]"
  autofix_prs: true
  autoupdate_schedule: monthly
  autoupdate_commit_msg: "chore: update pre-commit hooks"

repos:
  # Black - Code formatting
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        language_version: python3

  # Flake8 - Linting
  - repo: https://github.com/pycqa/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        args: [--max-line-length=120, --extend-ignore=E501]

  # Bandit - Security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.10
    hooks:
      - id: bandit
        args: [-r, --skip=B101]  # Skip assert warnings (common in tests)
        exclude: /tests/

  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: [--maxkb=500]
      - id: check-merge-conflict
      - id: debug-statements  # Check for pdb/breakpoint

  # Prettier - XML/JSON/YAML formatting (optional, comment out if not needed)
